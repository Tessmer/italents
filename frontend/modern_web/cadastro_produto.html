<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Cadastro de produto</title>
  </head>

  <body>
    <header class="cabecalho">
      <nav class="menu">
        <ul class="ul-menu">
          <a href="login.html">
            <li id="image-usuario"><i class="bi bi-file-person"></i></li>
          </a>

          <li id="image-localizacao">
            <i class="bi bi-geo-alt"></i>
            <input class="input-cep" type="text" placeholder="Digite seu CEP" />
            <p class="nome-localizacao"></p>
            <button id="btn-header">OK</button>
          </li>

          <li id="image-logo-empresa">
            <i class="bi bi-card-image"></i>
          </li>
        </ul>
      </nav>
    </header>

    <section class="secao-login">
      <h1 id="nome-empresa">iTalents Food</h1>
      <img src="" alt="" />

      <div class="container">
        <label for="" class="login">Nome do produto</label>
        <input type="text" class="input" />

        <label for="" class="login">Descrição do produto</label>
        <input type="text" class="input" />

        <label for="" class="login">Categoria</label>
        <input type="text" class="input" />

        <label for="" class="login">Preço unitário</label>
        <input type="text" class="input" />

        <label for="" class="login">Código de barras</label>
        <input type="text" class="input" />

        <button id="btn-header" class="btn">CADASTRAR PRODUTO</button>
      </div>
    </section>

    <footer id="footer" class="footer">
      <ul class="footer-card">
        <a href="index.html">
          <li id="footer-item">
            <i class="bi bi-house-fill"></i>
            <p class="footer-name-item">HOME</p>
          </li>
        </a>

        <a href="cadastrar_usuario.html">
          <li id="footer-item">
            <i class="bi bi-emoji-smile"></i>
            <p class="footer-name-item">CADASTRO USUÁRIO</p>
          </li>
        </a>

        <a href="cadastro_produto.html">
          <li id="footer-item">
            <i class="bi bi-upc-scan"></i>
            <p class="footer-name-item">CADASTRO PRODUTO</p>
          </li>
        </a>

        <a href="carrinho.html">
          <li id="footer-item">
            <i class="bi bi-cart"></i>
            <p class="footer-name-item">CARRINHO</p>
          </li>
        </a>

        <a href="produto.html">
          <li id="footer-item">
            <i class="bi bi-stickies"></i>
            <p class="footer-name-item">PRODUTO</p>
          </li>
        </a>
      </ul>
    </footer>
  </body>
</html>
